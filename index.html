<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能耳机提醒系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #e5383b;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #adb5bd;
            --card-bg: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #e3e8f7 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            position: relative;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        header::after {
            content: "";
            position: absolute;
            bottom: -80px;
            right: -80px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 1.6rem;
            color: var(--secondary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--success);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-title i {
            background: var(--primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eaeaea;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fafc;
        }
        
        input:focus, textarea:focus, select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background: white;
        }
        
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(67, 97, 238, 0.3);
        }
        
        button.secondary {
            background: var(--gray);
        }
        
        button.secondary:hover {
            background: #6c757d;
        }
        
        button.success {
            background: var(--success);
        }
        
        button.success:hover {
            background: #2dc1e0;
        }
        
        button.warning {
            background: var(--warning);
        }
        
        button.warning:hover {
            background: #e68600;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .status-card {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            background: #e7f5ff;
            margin-bottom: 25px;
            border: 1px solid #c5e3ff;
            position: relative;
            overflow: hidden;
        }
        
        .status-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
            background: var(--primary);
        }
        
        .status-icon {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 24px;
            color: white;
            flex-shrink: 0;
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-text h3 {
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .status-text p {
            color: #495057;
        }
        
        .connected .status-icon {
            background: var(--success);
        }
        
        .disconnected .status-icon {
            background: var(--danger);
        }
        
        .sending .status-icon {
            background: var(--warning);
        }
        
        .reminder-list {
            list-style: none;
            margin-top: 20px;
        }
        
        .reminder-item {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            transition: all 0.3s;
            position: relative;
        }
        
        .reminder-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }
        
        .reminder-info {
            flex: 1;
        }
        
        .reminder-time {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .reminder-text {
            color: var(--dark);
            margin-top: 5px;
            font-size: 1.1rem;
        }
        
        .reminder-repeats {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .reminder-actions {
            display: flex;
            gap: 10px;
        }
        
        .reminder-actions button {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        .headset-visual {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }
        
        .headset {
            width: 240px;
            height: 180px;
            background: linear-gradient(135deg, #2b2d42 0%, #1a1c2e 100%);
            border-radius: 120px 120px 0 0;
            margin: 0 auto 15px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .headset::before,
        .headset::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 70px;
            background: #2b2d42;
            top: -20px;
            border-radius: 12px;
        }
        
        .headset::before {
            left: -20px;
        }
        
        .headset::after {
            right: -20px;
        }
        
        .led {
            width: 15px;
            height: 15px;
            background: var(--danger);
            border-radius: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--danger);
            animation: pulse 1.5s infinite;
            transition: all 0.3s;
        }
        
        .connected .led {
            background: var(--success);
            box-shadow: 0 0 15px var(--success);
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        @keyframes announce {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .announcing {
            animation: announce 0.8s ease-in-out 3;
        }
        
        .info-box {
            background: #e7f5ff;
            border-left: 4px solid var(--primary);
            padding: 18px;
            border-radius: 0 12px 12px 0;
            margin: 25px 0;
            font-size: 0.95rem;
        }
        
        .info-box strong {
            color: var(--primary);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 18px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .day-selector {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            flex-wrap: wrap;
            gap: 12px;
        }
        
        .day-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
            font-weight: 500;
            background: white;
        }
        
        .day-option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
        
        .day-option:hover {
            transform: scale(1.1);
            border-color: var(--primary);
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 25px;
        }
        
        footer {
            text-align: center;
            padding: 25px;
            background: #f1f3f9;
            color: #495057;
            font-size: 0.95rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .time-display {
            font-size: 1.2rem;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
            color: var(--dark);
        }
        
        .active-reminder {
            background: #e8f4ff;
            border-color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .button-group button {
                width: 100%;
            }
            
            .reminder-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .reminder-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .headset {
                width: 200px;
                height: 150px;
            }
        }
        
        .repeat-badge {
            background: #e0e7ff;
            color: var(--primary);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-headphones"></i> 智能耳机提醒系统</h1>
            <p class="subtitle">通过Web蓝牙技术实现定时提醒播报</p>
        </header>
        
        <div class="content">
            <div class="section">
                <h2 class="section-title"><i class="fas fa-bluetooth-b"></i> 蓝牙连接状态</h2>
                <div class="status-card disconnected">
                    <div class="status-icon"><i class="fas fa-plug"></i></div>
                    <div class="status-text">
                        <h3>未连接耳机</h3>
                        <p>请连接您的蓝牙耳机以使用提醒功能</p>
                    </div>
                </div>
                
                <div class="headset-visual">
                    <div class="headset">
                        <div class="led"></div>
                        <i class="fas fa-music"></i> 智能耳机
                    </div>
                    <div class="time-display">当前时间: <span id="current-time">00:00:00</span></div>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-link"></i> 连接蓝牙耳机</h3>
                    <p>请确保您的耳机已开启并处于配对模式</p>
                    <div class="button-group">
                        <button id="connect-btn" class="success"><i class="fas fa-link"></i> 连接耳机</button>
                        <button id="disconnect-btn" class="secondary"><i class="fas fa-unlink"></i> 断开连接</button>
                        <button id="test-btn" class="warning"><i class="fas fa-bell"></i> 测试播报</button>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title"><i class="fas fa-clock"></i> 设置提醒事项</h2>
                <div class="card">
                    <div class="form-group">
                        <label for="reminder-text"><i class="fas fa-comment"></i> 提醒内容</label>
                        <input type="text" id="reminder-text" placeholder="输入提醒内容..." value="团队会议">
                    </div>
                    
                    <div class="form-group">
                        <label for="reminder-time"><i class="fas fa-clock"></i> 提醒时间</label>
                        <input type="time" id="reminder-time" value="15:00">
                    </div>
                    
                    <div class="form-group">
                        <label for="reminder-repeat"><i class="fas fa-repeat"></i> 重复设置</label>
                        <select id="reminder-repeat">
                            <option value="none">不重复</option>
                            <option value="daily">每天</option>
                            <option value="weekdays">工作日 (周一至周五)</option>
                            <option value="weekly">每周</option>
                            <option value="custom">自定义</option>
                        </select>
                    </div>
                    
                    <button id="set-reminder" class="primary"><i class="fas fa-plus-circle"></i> 设置耳机提醒</button>
                </div>
                
                <div class="info-box">
                    <p><strong><i class="fas fa-info-circle"></i> 技术说明：</strong>提醒数据将通过蓝牙发送到耳机，耳机将在指定时间通过语音播报提醒内容。重复提醒会在设定的时间每天/每周自动播报。</p>
                </div>
            </div>
            
            <div class="section">
                <h2 class="section-title"><i class="fas fa-list"></i> 已设置的提醒</h2>
                <ul class="reminder-list" id="reminder-list">
                    <!-- 提醒项将通过JS动态添加 -->
                </ul>
            </div>
            
            <!-- 自定义重复模态框 -->
            <div id="custom-repeat-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h3><i class="fas fa-calendar-alt"></i> 自定义重复设置</h3>
                    <p>选择每周重复的日期：</p>
                    <div class="day-selector">
                        <div class="day-option" data-day="mon">周一</div>
                        <div class="day-option" data-day="tue">周二</div>
                        <div class="day-option" data-day="wed">周三</div>
                        <div class="day-option" data-day="thu">周四</div>
                        <div class="day-option" data-day="fri">周五</div>
                        <div class="day-option" data-day="sat">周六</div>
                        <div class="day-option" data-day="sun">周日</div>
                    </div>
                    <div class="modal-actions">
                        <button id="cancel-custom" class="secondary"><i class="fas fa-times"></i> 取消</button>
                        <button id="confirm-custom" class="primary"><i class="fas fa-check"></i> 确认</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2023 智能耳机提醒系统 | 使用Web蓝牙技术实现 | 需要耳机硬件支持</p>
        </footer>
    </div>
    
    <script>
        // 页面元素
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const setReminderBtn = document.getElementById('set-reminder');
        const testBtn = document.getElementById('test-btn');
        const statusCard = document.querySelector('.status-card');
        const statusIcon = document.querySelector('.status-icon');
        const statusText = document.querySelector('.status-text');
        const led = document.querySelector('.led');
        const headset = document.querySelector('.headset');
        const reminderList = document.getElementById('reminder-list');
        const currentTimeDisplay = document.getElementById('current-time');
        
        // 提醒系统状态
        let isConnected = false;
        let activeReminders = [];
        let customRepeatCount = 0;
        const selectedDays = new Set();
        
        // 更新当前时间显示
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            currentTimeDisplay.textContent = timeString;
        }
        
        // 初始化时间显示
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();
        
        // 更新状态显示
        function updateStatus(title, message, state = 'disconnected') {
            statusCard.className = `status-card ${state}`;
            statusText.innerHTML = `<h3>${title}</h3><p>${message}</p>`;
            
            // 更新LED状态
            if (state === 'connected') {
                led.style.background = 'var(--success)';
                led.style.boxShadow = '0 0 15px var(--success)';
                headset.classList.add('connected');
                isConnected = true;
            } else if (state === 'sending') {
                led.style.background = 'var(--warning)';
                led.style.boxShadow = '0 0 15px var(--warning)';
            } else {
                led.style.background = 'var(--danger)';
                led.style.boxShadow = '0 0 15px var(--danger)';
                headset.classList.remove('connected');
                isConnected = false;
            }
        }
        
        // 连接蓝牙设备
        connectBtn.addEventListener('click', async function() {
            updateStatus('正在连接...', '搜索蓝牙设备中', 'sending');
            
            try {
                // 模拟连接过程
                setTimeout(async () => {
                    try {
                        // 在实际应用中，这里将使用Web蓝牙API
                        updateStatus('已连接', '智能耳机已连接', 'connected');
                        
                        // 添加连接成功的提醒
                        const now = new Date();
                        const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                        addReminder({
                            text: '耳机连接成功',
                            time: timeString,
                            repeat: 'none'
                        });
                        
                        // 语音提示
                        speak('耳机已连接，可以设置提醒事项');
                    } catch (error) {
                        updateStatus('连接失败', '错误: ' + error.message, 'disconnected');
                    }
                }, 2000);
            } catch (error) {
                updateStatus('连接失败', '错误: ' + error.message, 'disconnected');
            }
        });
        
        // 断开连接
        disconnectBtn.addEventListener('click', function() {
            updateStatus('已断开', '耳机已断开连接', 'disconnected');
            speak('耳机已断开连接');
        });
        
        // 测试播报
        testBtn.addEventListener('click', function() {
            const text = document.getElementById('reminder-text').value || '测试提醒';
            speak(text);
            
            // 添加动画效果
            headset.classList.add('announcing');
            setTimeout(() => {
                headset.classList.remove('announcing');
            }, 2500);
        });
        
        // 设置提醒
        setReminderBtn.addEventListener('click', function() {
            const text = document.getElementById('reminder-text').value;
            const time = document.getElementById('reminder-time').value;
            const repeat = document.getElementById('reminder-repeat').value;
            
            if (!text) {
                alert('请输入提醒内容');
                return;
            }
            
            if (!time) {
                alert('请选择提醒时间');
                return;
            }
            
            // 创建提醒对象
            const reminder = {
                text,
                time,
                repeat,
                id: Date.now(),
                nextAlert: calculateNextAlert(time, repeat)
            };
            
            // 模拟发送提醒
            updateStatus('正在发送...', '发送提醒到耳机', 'sending');
            
            setTimeout(() => {
                updateStatus('已连接', '智能耳机已连接', 'connected');
                sendReminderToHeadset(reminder);
            }, 1500);
        });
        
        // 计算下一次提醒时间
        function calculateNextAlert(time, repeat) {
            const [hours, minutes] = time.split(':').map(Number);
            const now = new Date();
            let nextDate = new Date();
            
            // 设置今天的时间
            nextDate.setHours(hours, minutes, 0, 0);
            
            // 如果今天的时间已过，设置为明天
            if (nextDate < now) {
                nextDate.setDate(nextDate.getDate() + 1);
            }
            
            // 处理重复设置
            if (repeat === 'daily') {
                // 每天重复，已经是明天的时间
            } 
            else if (repeat === 'weekdays') {
                // 如果是周末，跳到周一
                const day = nextDate.getDay();
                if (day === 6) { // 周六
                    nextDate.setDate(nextDate.getDate() + 2);
                } else if (day === 0) { // 周日
                    nextDate.setDate(nextDate.getDate() + 1);
                }
            }
            else if (repeat === 'weekly') {
                // 每周重复，加7天
                nextDate.setDate(nextDate.getDate() + 7);
            }
            
            return nextDate.getTime();
        }
        
        // 发送提醒到耳机
        function sendReminderToHeadset(reminder) {
            // 在实际应用中，这里将使用Web蓝牙API发送数据
            
            // 添加到活动提醒列表
            activeReminders.push(reminder);
            
            // 添加到界面
            addReminder(reminder);
            
            // 语音提示
            speak(`已设置提醒: ${reminder.time} ${reminder.text}`);
            
            // 设置定时器
            scheduleReminder(reminder);
            
            // 显示成功消息
            alert(`提醒已设置: ${reminder.time} - ${reminder.text}`);
        }
        
        // 安排提醒
        function scheduleReminder(reminder) {
            const now = new Date().getTime();
            const timeUntilAlert = reminder.nextAlert - now;
            
            if (timeUntilAlert > 0) {
                setTimeout(() => {
                    // 播报提醒
                    speak(`提醒: ${reminder.text}`);
                    
                    // 更新状态显示
                    updateStatus('提醒播报中', `正在播报: ${reminder.text}`, 'connected');
                    
                    // 添加视觉反馈
                    headset.classList.add('announcing');
                    setTimeout(() => {
                        headset.classList.remove('announcing');
                    }, 2500);
                    
                    // 如果是重复提醒，重新安排
                    if (reminder.repeat !== 'none') {
                        // 更新下一次提醒时间
                        reminder.nextAlert = calculateNextAlert(reminder.time, reminder.repeat);
                        
                        // 重新安排
                        scheduleReminder(reminder);
                    } else {
                        // 删除一次性提醒
                        const index = activeReminders.findIndex(r => r.id === reminder.id);
                        if (index !== -1) {
                            activeReminders.splice(index, 1);
                        }
                        
                        // 从界面移除
                        const reminderElement = document.querySelector(`.reminder-item[data-id="${reminder.id}"]`);
                        if (reminderElement) {
                            reminderElement.remove();
                        }
                    }
                }, timeUntilAlert);
            }
        }
        
        // 添加提醒到列表
        function addReminder(reminder) {
            const li = document.createElement('li');
            li.className = 'reminder-item';
            li.dataset.id = reminder.id;
            
            // 显示重复信息
            let repeatInfo = '';
            if (reminder.repeat === 'daily') {
                repeatInfo = '<span class="repeat-badge"><i class="fas fa-redo"></i> 每天重复</span>';
            } else if (reminder.repeat === 'weekdays') {
                repeatInfo = '<span class="repeat-badge"><i class="fas fa-briefcase"></i> 工作日重复</span>';
            } else if (reminder.repeat === 'weekly') {
                repeatInfo = '<span class="repeat-badge"><i class="fas fa-calendar-week"></i> 每周重复</span>';
            } else if (reminder.repeat.startsWith('custom')) {
                repeatInfo = '<span class="repeat-badge"><i class="fas fa-cog"></i> 自定义重复</span>';
            }
            
            // 格式化下一次提醒时间
            const nextDate = new Date(reminder.nextAlert);
            const nextTimeString = nextDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const nextDateString = nextDate.toLocaleDateString();
            
            li.innerHTML = `
                <div class="reminder-info">
                    <div class="reminder-time">
                        <i class="fas fa-bell"></i> ${reminder.time}
                        ${repeatInfo}
                    </div>
                    <div class="reminder-text">${reminder.text}</div>
                    <div class="reminder-repeats">
                        <i class="fas fa-clock"></i> 下次提醒: ${nextDateString} ${nextTimeString}
                    </div>
                </div>
                <div class="reminder-actions">
                    <button class="secondary edit-btn"><i class="fas fa-edit"></i> 编辑</button>
                    <button class="danger delete-btn"><i class="fas fa-trash"></i> 删除</button>
                </div>
            `;
            
            // 添加到列表顶部
            reminderList.insertBefore(li, reminderList.firstChild);
            
            // 添加事件监听器
            li.querySelector('.delete-btn').addEventListener('click', function() {
                // 从活动提醒中移除
                const index = activeReminders.findIndex(r => r.id === reminder.id);
                if (index !== -1) {
                    activeReminders.splice(index, 1);
                }
                
                li.remove();
                speak(`已删除提醒: ${reminder.text}`);
            });
            
            li.querySelector('.edit-btn').addEventListener('click', function() {
                document.getElementById('reminder-text').value = reminder.text;
                document.getElementById('reminder-time').value = reminder.time;
                document.getElementById('reminder-repeat').value = reminder.repeat;
                
                // 从活动提醒中移除
                const index = activeReminders.findIndex(r => r.id === reminder.id);
                if (index !== -1) {
                    activeReminders.splice(index, 1);
                }
                
                li.remove();
                speak(`编辑提醒: ${reminder.text}`);
            });
        }
        
        // 文本转语音
        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'zh-CN';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                speechSynthesis.speak(utterance);
            }
        }
        
        // 自定义重复功能
        const customModal = document.getElementById('custom-repeat-modal');
        const dayOptions = document.querySelectorAll('.day-option');
        const cancelCustomBtn = document.getElementById('cancel-custom');
        const confirmCustomBtn = document.getElementById('confirm-custom');
        const repeatSelect = document.getElementById('reminder-repeat');
        
        // 点击自定义选项时显示模态框
        repeatSelect.addEventListener('change', function() {
            if (this.value === 'custom') {
                customModal.style.display = 'flex';
            }
        });
        
        // 选择日期
        dayOptions.forEach(option => {
            option.addEventListener('click', function() {
                const day = this.dataset.day;
                this.classList.toggle('selected');
                
                // 更新选中状态
                if (this.classList.contains('selected')) {
                    selectedDays.add(day);
                } else {
                    selectedDays.delete(day);
                }
                
                // 添加点击反馈
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 100);
            });
        });
        
        // 取消自定义
        cancelCustomBtn.addEventListener('click', function() {
            customModal.style.display = 'none';
            repeatSelect.value = 'none';
            selectedDays.clear();
            dayOptions.forEach(opt => opt.classList.remove('selected'));
        });
        
        // 确认自定义
        confirmCustomBtn.addEventListener('click', function() {
            if (selectedDays.size === 0) {
                alert('请至少选择一天');
                return;
            }
            
            customModal.style.display = 'none';
            customRepeatCount++;
            
            // 创建自定义选项
            const customValue = `custom${customRepeatCount}`;
            const optionText = `自定义${customRepeatCount}`;
            
            // 添加新选项
            const newOption = document.createElement('option');
            newOption.value = customValue;
            newOption.textContent = optionText;
            repeatSelect.appendChild(newOption);
            
            // 选中新创建的选项
            repeatSelect.value = customValue;
            
            // 存储自定义选择
            localStorage.setItem(`customRepeat_${customValue}`, JSON.stringify(Array.from(selectedDays)));
            
            // 清除选择
            selectedDays.clear();
            dayOptions.forEach(opt => opt.classList.remove('selected'));
        });
        
        // 初始化页面
        updateStatus('未连接', '请连接您的蓝牙耳机', 'disconnected');
        
        // 添加示例提醒
        const now = new Date();
        const sampleTime = new Date(now.getTime() + 5 * 60000); // 5分钟后
        const sampleTimeString = sampleTime.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        
        addReminder({
            text: '示例提醒',
            time: sampleTimeString,
            repeat: 'none',
            id: Date.now() - 1000,
            nextAlert: sampleTime.getTime()
        });
        
        // 安排示例提醒
        scheduleReminder({
            text: '示例提醒',
            time: sampleTimeString,
            repeat: 'none',
            id: Date.now() - 1000,
            nextAlert: sampleTime.getTime()
        });
    </script>
